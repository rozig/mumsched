<!DOCTYPE html >
<html layout:decorator="layout/emptylayout"
    xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block layout:fragment="header">
        <title>MUMSched - Register page</title>
    </th:block>
	
	<th:block layout:fragment="content">
		<div class="sufee-login d-flex align-content-center flex-wrap">
	        <div class="container">
	        	<div class="row">
	        		<div class="col-md-12">
			            <div class="login-content">
			                <div class="login-logo">
			                    <h3 class="login-title">MUMSched register</h3>
			                </div>
			                <div class="login-form">
			                    <form autocomplete="off" th:object="${user}" th:action="@{/register}" method="post">
			                        <div class="form-group">
			                            <label>First Name</label>
               							<input type="text" class="form-control" required="" placeholder="First Name" th:field="*{name}" />
               							<label th:if="${#fields.hasErrors('name')}" class="validation-message"></label>
			                        </div>
			                        <div class="form-group">
			                            <label>Last Name</label>
               							<input type="text" class="form-control" required="" placeholder="Last Name" th:field="*{lastName}" />
               							<label th:if="${#fields.hasErrors('lastName')}" class="validation-message"></label>
			                        </div>
			                        
			                        <div class="form-group">
			                            <label>Email address</label>
                						<input type="email" class="form-control" required="" placeholder="Email address" th:field="*{email}" />
                						<label th:if="${#fields.hasErrors('email')}" class="validation-message"></label>
			                        </div>
                
			                        <div class="form-group">
			                            <label>Password</label>
                						<input type="password" class="form-control" required="" placeholder="Password" th:field="*{password}" />
                						<label th:if="${#fields.hasErrors('password')}" class="validation-message"></label>
			                        </div>
			                        <br/>
			                        <button type="submit" class="btn btn-primary btn-flat">Register</button>
			                        
			                        <div class="register-link m-t-15 text-center">
			                            <p>Already have account? <a href="/login" class="login-link"> Sign in</a></p>
			                        </div>
			                    </form>
			                </div>
			            </div>
		            </div>
	            </div>
	        </div>
	    </div>
	</th:block>

    <th:block layout:fragment="footer">
    </th:block>
</body>
</html>
