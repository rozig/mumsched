<!DOCTYPE html >
<html layout:decorator="layout/emptylayout"
    xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block layout:fragment="header">
        <title>MUMSched - Register page</title>
    </th:block>
	
	<th:block layout:fragment="content">
		<div class="sufee-login d-flex align-content-center flex-wrap">
	        <div class="container">
	        	<div class="row">
	        		<div class="col-md-12">
			            <div class="login-content">
			                <div class="login-logo">
			                    <h3 class="login-title">MUMSched register</h3>
			                </div>

			                <div class="login-form">
			                    <form autocomplete="off" th:action="@{/register}" method="post">

									<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

									<div class="form-group" th:classappend="${#fields.hasErrors('profile.entry')}? 'has-error'">
										<label for="profile.entry">Entry</label>
										<select class="form-control select2" id="profile.entry" th:field="*{profile.entry}">
											<option th:each="c : ${entries}"
													th:value="${c.id}"
													th:text="${c.name}">Entry name</option>
										</select>
										<span class="help-block" th:if="${#fields.hasErrors('profile.entry')}" th:errors="*{profile.entry}">Invalid</span>
									</div>

									<div class="form-group">
			                            <label>First Name</label>
               							<input type="text" class="form-control" required="" placeholder="First Name" th:field="*{profile.firstname}" />
               							<span th:if="${#fields.hasErrors('profile.firstname')}" class="help-block" th:errors="*{profile.firstname}"></span>
			                        </div>
			                        <div class="form-group">
			                            <label>Last Name</label>
               							<input type="text" class="form-control" required="" placeholder="Last Name" th:field="*{profile.lastname}" />
               							<span th:if="${#fields.hasErrors('profile.lastname')}" class="help-block" th:errors="*{profile.lastname}"></span>
			                        </div>
			                        
			                        <div class="form-group">
			                            <label>Email address</label>
                						<input type="email" class="form-control" required="" placeholder="Email address" th:field="*{user.email}" />
                						<span th:if="${#fields.hasErrors('user.email')}" class="help-block" th:errors="*{user.email}"></span>
			                        </div>
                
			                        <div class="form-group">
			                            <label>Password</label>
                						<input type="password" class="form-control" required="" placeholder="Password" th:field="*{user.password}" />
                						<span th:if="${#fields.hasErrors('user.password')}" class="help-block" th:errors="*{user.password}"></span>
			                        </div>
			                        <br/>
			                        <button type="submit" class="btn btn-primary btn-flat">Register</button>
			                        
			                        <div class="register-link m-t-15 text-center">
			                            <p>Already have account? <a href="/login" class="login-link"> Sign in</a></p>
			                        </div>
			                    </form>
			                </div>
			            </div>
		            </div>
	            </div>
	        </div>
	    </div>
	</th:block>

    <th:block layout:fragment="footer">
    </th:block>
</body>
</html>
