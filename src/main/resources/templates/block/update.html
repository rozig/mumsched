<!DOCTYPE html >
<html layout:decorator="layout/mainlayout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Edit Block</h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <form th:action="@{/block/update/{id}(id=${block.id})}" th:object="${block}"
                          method="post" class="form-horizontal form-label-left">

                        <input type="hidden" th:field="*{id}" />

                        <th:block th:if="${#fields.hasErrors('${block.*}')}">
                            <div class="alert alert-dismissable alert-danger">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <span th:text="${'Form contains errors. Please try again.'}">Test</span>
                            </div>
                        </th:block>

                        <div class="item form-group" th:classappend="${#fields.hasErrors('entries')}? 'has-error'">
                            <label for="entries" class="control-label col-md-3 col-sm-3 col-xs-12">Entries</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select class="form-control col-md-7 col-xs-12 select2" id="entries" th:field="*{entries}" multiple="multiple" required="required">
                                    <option th:each="e : ${entries}"
                                            th:field="*{entries}"
                                            th:value="${e.id}"
                                            th:text="${e.name}">Entry name</option>
                                </select>
                                <span class="help-block" th:if="${#fields.hasErrors('entries')}" th:errors="*{entries}">Invalid</span>
                            </div>
                        </div>

                        <div class="item form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label for="name" class="control-label col-md-3 col-sm-3 col-xs-12">Block name <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control col-md-7 col-xs-12" id="name" placeholder="Name" th:field="*{name}" required="required"/>
                                <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid</span>
                            </div>
                        </div>

                        <div class="item form-group" th:classappend="${#fields.hasErrors('startDate')}? 'has-error'">
                            <label for="startDate" class="control-label col-md-3 col-sm-3 col-xs-12">Start date</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="date" class="form-control col-md-7 col-xs-12" id="startDate" placeholder="Start Date" th:field="*{startDate}" />
                                <span class="help-block" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Invalid</span>
                            </div>
                        </div>

                        <div class="item form-group" th:classappend="${#fields.hasErrors('endDate')}? 'has-error'">
                            <label for="endDate" class="control-label col-md-3 col-sm-3 col-xs-12">End date</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="date" class="form-control col-md-7 col-xs-12" id="endDate" placeholder="End Date" th:field="*{endDate}" />
                                <span class="help-block" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">Invalid</span>
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                            	<button id="send" type="submit" class="btn btn-success">Save</button>
                                <a th:href="@{/block/}" class="btn btn-primary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
