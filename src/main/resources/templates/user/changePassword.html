<!DOCTYPE html >
<html layout:decorator="layout/mainlayout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th:block layout:fragment="content">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Change password</h2>

                <a th:href="@{/profile/}" class="btn btn-info pull-right" role="button">Back</a>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form autocomplete="off" th:action="@{/profile/updatePassword}" method="post">

                    <div class="form-group">
                        <label for="oldpassword">Old password</label>
                        <input type="password" class="form-control" required="required" id="oldpassword" placeholder=""/>
                        <!--  <label th:if="${#fields.hasErrors('profile.password')}" class="validation-message"></label>  -->
                    </div>
                    <div class="form-group">
                        <label for="newpassword">New password</label>
                        <input type="password" class="form-control" required="required" id="newpassword" placeholder="" />
                        <!-- <label th:if="${#fields.hasErrors('profile.newpassword')}" class="validation-message"></label> -->
                    </div>
                    <div class="form-group">
                        <label for="comfirmpassword">Confirm password</label>
                        <input type="password" class="form-control" required="required" id="comfirmpassword" placeholder="" />
                        <!--  <label th:if="${#fields.hasErrors('profile.comfirmpassword')}" class="validation-message"></label> -->
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button id="send" type="submit" class="btn btn-success">Save</button>
                            <a th:href="@{/profile/}" class="btn btn-primary">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</th:block>

</body>
</html>
