<!DOCTYPE html >
<html layout:decorator="layout/mainlayout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th:block layout:fragment="content">

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>New Course</h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <form th:action="@{/course/create}" th:object="${course}"
                          method="post" class="form-horizontal form-label-left">

                        <div class="item form-group" th:classappend="${#fields.hasErrors('preRequisite')}? 'has-error'">
                            <label for="preRequisite" class="control-label col-md-3 col-sm-3 col-xs-12">Pre Requisite</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select class="form-control col-md-7 col-xs-12" id="preRequisite" th:field="*{preRequisite}">
                                    <option value="">No pre requisite</option>
                                    <option th:each="c : ${courses}"
                                            th:value="${c.id}"
                                            th:text="${c.name}"
                                            th:selected="${c.id == course.id}">Course name</option>
                                </select>
                                <span class="help-block" th:if="${#fields.hasErrors('preRequisite')}" th:errors="*{preRequisite}">Invalid</span>
                            </div>
                        </div>

                        <div class="item form-group" th:classappend="${#fields.hasErrors('code')}? 'has-error'">
                            <label for="code" class="control-label col-md-3 col-sm-3 col-xs-12">Code <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control col-md-7 col-xs-12" id="code" placeholder="Code" th:field="*{code}" required="required"/>
                                <span class="help-block" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Invalid</span>
                            </div>
                        </div>

                        <div class="item form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label for="name" class="control-label col-md-3 col-sm-3 col-xs-12">Course name <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control col-md-7 col-xs-12" id="name" placeholder="Name" th:field="*{name}" required="required"/>
                                <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid</span>
                            </div>
                        </div>

                        <div class="item form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                            <label for="description" class="control-label col-md-3 col-sm-3 col-xs-12">Course description</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control col-md-7 col-xs-12" id="description" placeholder="Description" th:field="*{description}" />
                                <span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Invalid</span>
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                            	<button id="send" type="submit" class="btn btn-success">Add</button>
                                <a th:href="@{/course/}" class="btn btn-primary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
