<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th:block layout:fragment="content">

    <form th:action="@{/course/create}" th:object="${course}"
          method="post" class="form form-horizontal">

        <th:block th:if="${#fields.hasErrors('${course.*}')}">
            <div class="alert alert-dismissable alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span th:text="${'Form contains errors. Please try again.'}">Test</span>
            </div>
        </th:block>

        <fieldset>
            <legend>New Course</legend>

            <div class="form-group" th:classappend="${#fields.hasErrors('code')}? 'has-error'">
                <label for="code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="code" placeholder="Code" th:field="*{code}" />
                    <span class="help-block" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Invalid</span>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="name" class="col-sm-2 control-label">Course name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" />
                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid</span>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                <label for="description" class="col-sm-2 control-label">Course description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}" />
                    <span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Invalid</span>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a th:href="@{/course/}">Cancel</a>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </fieldset>
    </form>
</th:block>

</body>
</html>
