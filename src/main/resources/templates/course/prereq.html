<!DOCTYPE html >
<html layout:decorator="layout/mainlayout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th:entry layout:fragment="content">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Prerequisite courses list</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Prerequisite</th>
                        <th>Prerequisite code</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course,iterStat : ${courses}">
                        <th th:text="${iterStat.count}"></th>
                        <td th:text="${course.code}"></td>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.preRequisite.name}"></td>
                        <td th:text="${course.preRequisite.code}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</th:entry>


<th:entry layout:fragment="footer">
</th:entry>

</body>
</html>
